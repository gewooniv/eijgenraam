{% extends "base.html" %}

{% load static %}

{% block title %}
  Foto gallerij - Eijgenraam.net
{% endblock title %}
{% block content %}
  <section id="categories">
    <ul>
      <li>
        <a href="{% url 'home' %}">Alle afbeelingen</a>
      </li>
      <li>
        <a href="{% url 'home' %}">Diversen</a>
      </li>
      <li>
        <a href="{% url 'home' %}">Kaarten</a>
      </li>
      <li>
        <a href="{% url 'home' %}">Personen</a>
      </li>
      <li>
        <a href="{% url 'home' %}">Prenten</a>
      </li>
    </ul>
  </section>
  <section id="gallery">
    <ul class="picture-gallery">
      {% for picture in pictures %}
        <li class="picture">
          <a href="{{ picture.image.url }}"
             data-lightbox="{{ picture.image.url }}"
             data-title="{{ picture.name }}">
            <img src="{{ picture.image.url }}" alt="{{ picture.name }}" />
          </a>
        </li>
      {% endfor %}
    </ul>
  </section>
  <script src="{% static 'js/lightbox-plus-jquery.js' %}"></script>
{% endblock content %}
